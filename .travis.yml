sudo: required
services:
  - docker
language: go
go:
- "1.10.x"
notifications:
  email: false
install:
- true
script:
- "./script/build-image"
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - php-fpm-exporter.linux.amd64
    - php-fpm-exporter.linux.amd64.sha256.txt
    - php-fpm-exporter.darwin.amd64
    - php-fpm-exporter.darwin.amd64.sha256.txt
  on:
    repo: bakins/php-fpm-exporter
    tags: true
