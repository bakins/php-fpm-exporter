sudo: required
services:
  - docker
language: go
go:
- "1.12.x"
notifications:
  email: false
install:
- true
script:
- "./script/build"
deploy:
- provider: script
  skip_cleanup: true
  script: bash ./script/push-image
  on:
    repo: bakins/php-fpm-exporter
    tags: true
- provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - php-fpm-exporter.linux.amd64
    - php-fpm-exporter.linux.amd64.sha256.txt
    - php-fpm-exporter.darwin.amd64
    - php-fpm-exporter.darwin.amd64.sha256.txt
  on:
    repo: bakins/php-fpm-exporter
    tags: true
